<article class="postDetailComment">
  <section class="postDetailComment__avatar">
    <img
      src="https://via.placeholder.com/50"
      alt="User Avatar"
      class="postDetailComment__avatarImage"
    />
  </section>
  <section class="postDetailComment__content">
    <h6 class="postDetailComment__userName">{{ postDetailComment().user.username }}</h6>
    <p class="postDetailComment__comment">{{ postDetailComment().body }}</p>
  </section>
</article>
