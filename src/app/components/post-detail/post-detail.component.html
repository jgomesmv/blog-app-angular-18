<!-- Show the post details if the post is available using @if -->
@if (post(); as postDetail) {
  <div class="post-detail">
    <h1 class="post-detail__title">{{ postDetail.title }}</h1>
    <p class="post-detail__body">{{ postDetail.body }}</p>
  </div>
} @else {
  <!-- Show loading state while post is being fetched -->
  <div class="post-detail__loading">
    <p>Loading post details...</p>
  </div>
}
